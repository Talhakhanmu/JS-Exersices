<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Exercises: Arrays
      let topChoices = ["blue", "red", "green", "purple", "yellow"];

      for (let i = 0; i < topChoices.length; i++) {
        let suffix = getending(i + 1);
        console.log(
          "My " + (i + 1) + suffix + " choice is " + topChoices[i] + "."
        );
      }

      function getending(number) {
        if (number === 1) {
          return "st";
        } else if (number === 2) {
          return "nd";
        } else if (number === 3) {
          return "rd";
        } else {
          return "th";
        }
      }
    </script>
  </body>
</html>
